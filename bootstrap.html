<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row">
            <header class="col-12"></header>
        </div>
        <div class="row flex-grow-1 justify-content-center">
            <div class="col-12 col-md-6 col-xl-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    Ta bort
                </button>

                <!-- Modal -->
                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ta bort...</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Är du säker?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                                <button type="button" class="btn btn-danger">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-6">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="firstname">Förnamn: </label>
                        <input type="text" id="firstname" class="form-control" required />
                        <div class="valid-feedback">
                            Perfa!
                        </div>
                        <div class="invalid-feedback">
                            Detta fält är obligatoriskt
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="age">Ålder: </label>
                        <input type="number" id="age" class="form-control" min="10" max="90" />
                    </div>

                    <div class="col-12">
                        <label for="email">E-post: </label>
                        <input type="email" id="email" class="form-control" />
                        <div class="invalid-feedback">
                            Fyll i en giltig e-postadress
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Skicka</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <footer class="col-12">
                <p>
                    <i class="bi bi-images"></i>
                </p>
            </footer>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="js/validation.js"></script>
</body>

</html>
